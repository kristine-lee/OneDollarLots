<html>
	<head>
		<title>One Dollar Lots</title>

		<link rel="icon" type="image/png" href="images/favicon.png">

		<meta charset="UTF-8">
		<meta name="description" content="This interactive map shows all NYC 1$ land dispositions since January 2014.">
		<meta name="keywords" content="Interactive,Map,Land,Sale,New,York,One,Dollar,$1,Housing,Developer">
		<meta name="author" content="Sam Raby">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/style.css"/>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css">
	    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:light,regular,regularitalic,semi-bold,bold" rel="stylesheet">

	   	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	 	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>

	   	<!-- Mapbox GL -->
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
		<script src="//rawgit.com/mapbox/mapbox-gl-leaflet/master/leaflet-mapbox-gl.js"></script>

		<!-- Geocoder Plugin--> 
		<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
		<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

		<!-- Esri Geocoder Plugin--> 
    	<script src="https://unpkg.com/esri-leaflet@2.1.3"></script>
    	<link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.9/dist/esri-leaflet-geocoder.css">
    	<script src="https://unpkg.com/esri-leaflet-geocoder@2.2.8"></script>
		<!-- Omnivore --> 
	   	<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
	</head>
	<body>
		<div id="mainmap">
			<div id="title"> 
				<div class="box-logo">
					<span class="box-logo-text"> 
						<span class="box-logo-symbol">
							$
						</span>
						1
					</span> 
				</div>
					<span class="title-text">
						ONE DOLLAR 
					</span> 
					<span class="title-text">
						LOTS
					</span>
			</div>
			<div class="subtitle">NYC land sold to developers for $1</div>
			<div>
				<button class="about-button" onclick="toggleAbout();" style="outline: none;">
					About this map
				</button>
			</div>	
			<div class="legend">
					<b> Land bought for $1 by a: </b> 
		        <div>
		            <span class="i" style="background:#D82B2F"></span>
		            <label class="legend-label">for-profit developer</label>
		        </div>
		        <div>
		        	<span class="i" style="background:#F6D472"></span>
		            <label class="legend-label">for-profit/non-profit group</label>
		        </div>
		        <div>
		        	<span class="i" style="background:#7EC069"></span>
		            <label class="legend-label">non-profit developer</label>
		        </div>
		    </div>
    	</div>
    	<div id="about">
    		<div><button class="about-close-button" onclick="toggleLegend();" style="outline: none;"><b>âœ•</b></button></div>	
    	</div>
			<!-- SCRIPT --> 
			<script type="text/javascript" src="js/commDistricts.js"></script>	
			<script type="text/javascript" src="js/councilDistricts.js"></script>
			<script type="text/javascript" src="js/variables.js"></script>
			<script type="text/javascript" src="js/map.js"></script>
	</body>
</html>
